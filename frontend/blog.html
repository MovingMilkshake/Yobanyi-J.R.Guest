<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Blog</title>
</head>
<body>
    <header>
        <div class="menu">
            <a href="index.html" class="title">Yobanyi J.R. Guest</a>
            <div class="v-divider"></div>
            <a href="index.html" class="page-link">Home</a>
            <a href="#" class="page-link">Blog</a>
            <a href="#" class="page-link">About Me</a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="content">
                <div class="element">
                    <div class="element-header">Blog Posts:</div>
                    <div class="element-body-v">
                        <div class="post">
                            <div class="post-header">
                                <p class="post-title">Post Name</p>
                                <p class="post-date">13/08/2021</p>
                            </div>
                            <div class="post-body">
                                <p class="post-description">Post Description</p>
                                <div class="post-top-divider"></div>
                                <img src="cat.jpg" class="post-image"></img>
                            </div>
                            <div class="post-footer">
                                <div class="vote" id="like">
                                    <p>like</p>
                                    <div class="vote-button-divider"></div>
                                    <p>0</p>
                                </div>
                                <div class="vote" id="dislike">
                                    <p>dislike</p>
                                    <div class="vote-button-divider"></div>
                                    <p>0</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="details">
                    <div class="element">
                        <div class="element-header">Useless Component:</div>
                        <div class="element-body-v">
                            <p class="themes" style="margin-bottom: 150px;">Useless information</p>
                            <button class="button">Useless Button</button>
                        </div>
                    </div>
                    <div class="element">
                        <div class="element-body-v">
                            <p class="text">More useless information</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
