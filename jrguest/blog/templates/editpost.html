{% extends 'base.html' %}
{% load static %}

{% block title %} Edit Post {% endblock %}

{% block content %}

<div class="content flex-reverse">
    <div class="element">
        <div class="element-header">Edit Blog Post:</div>
        <div class="element-body-v">
            <form class="form" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="button">Update</button>
            </form>
        </div>
    </div>
    <div class="details right">
        <div class="element">
            <div class="element-header">Details:</div>
            <div class="element-body-v">
                <p class="text">Comment by author: Hah, this font sucks</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
