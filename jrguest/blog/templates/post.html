<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <title>Blog</title>
</head>

<body style="background-image: url({% static 'images/background.png' %});">
<header>
    {% include 'menu.html' %}
</header>
<main>
    <div class="container">
        <div class="content flex-reverse">
            <div class="element">
                <div class="element-header">Blog Post:</div>
                <div class="element-body-v">
                    <div class="post">
                        <div class="post-header">
                            <p class="post-title">{{ post.title }}</p>
                            <p class="post-date">{{ post.date|date:'d/m/Y' }}</p>
                        </div>
                        <div class="post-body">
                            <p class="post-description">{{ post.description }}</p>
                            {% if post.thumbnail %}
                            <div class="post-top-divider"></div>
                            <img src="{{ post.thumbnail.url }}" class="post-image">
                            {% endif %}
                            <div class="post-top-divider"></div>
                            <p class="post-text">{{ post.text }}</p>
                        </div>
                        <div class="post-footer">
                            <div class="vote" id="like">
                                <p>like</p>
                                <div class="vote-button-divider"></div>
                                <p id="likes">0</p>
                            </div>
                            <div class="vote" id="dislike">
                                <p>dislike</p>
                                <div class="vote-button-divider"></div>
                                <p id="dislikes">0</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="details right">
                <div class="element">
                    <div class="element-header">Details:</div>
                    <div class="element-body-v">
                        <p class="text">Comment by author: Hah, this font sucks</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script src="../vote.js"></script>
</body>

</html>
