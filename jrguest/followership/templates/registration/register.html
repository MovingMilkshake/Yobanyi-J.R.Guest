{% extends 'base.html' %}
{% load static %}

{% block title %} Register {% endblock %}

{% block content %}

<div class="content flex-reverse">
    <div class="element">
        <div class="element-header">Register:</div>
        <div class="element-body-v">
            <form class="form" method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="button">Register</button>
            </form>
        </div>
    </div>
    <div class="details right">
        <div class="element">
            <div class="element-header">Details:</div>
            <div class="element-body-v">
                <p class="text">Is the Door of Knowledge sealed fast against the heretics and knowlessmen?</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
