{% extends 'base.html' %}
{% load static %}

{% block title %} Login {% endblock %}

{% block content %}

<div class="content flex-reverse">
    <div class="element">
        <div class="element-header">Login:</div>
        <div class="element-body-v">
            <form class="form" method="POST">
                {% csrf_token %}
                {{ form }}
                <button class="button">Login</button>
            </form>
        </div>
    </div>
    <div class="details right">
        <div class="element">
            <div class="element-header">Details:</div>
            <div class="element-body-v">
                <p class="text">The significant owl hoots in the night...</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
